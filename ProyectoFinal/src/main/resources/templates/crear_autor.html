<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de autores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a type="button" class="btn btn-outline-light" href="#"><i class="bi bi-person-fill-add"></i> Administración de
        autores </a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autores}"><i class="bi bi-person-vcard-fill"></i> Control de autores</a>
            </li>
        </ul>
    </div>

    <div class="text-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" class="btn btn-outline-info" th:href="@{/inicio}"><i
                        class="bi bi-menu-button-wide-fill"></i> Menu principal </a>
            </li>
        </ul>
    </div>
</nav>

<div class="bg-image" style=" background-image:
            url('https://i.pinimg.com/564x/40/ba/4e/40ba4e25d4ecb1bd9efc85f1bfca6822.jpg');
             height: 100vh;" >

    <br>

    <div class="container">
        <div class="row d-flex container justify-content-center">
            <div class="col-sm-7">

                <div class="card">
                    <div class="card-header">
                        <h1 style="text-align:center" class="p-3 mb-2 bg-success bg-gradient text-white"><em> Administración de autores </em></h1>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/autores}" th:object="${autor}" method="POST">

                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombreAutor" th:field="*{nombreAutor}" class="form-control" placeholder="Digite el nombre :" required>
                            </div>

                            <div class="form-group">
                                <label>Apellido : </label>
                                <input type="text" name="apellidoAutor" th:field="*{apellidoAutor}" class="form-control" placeholder="Digite el apellido :" required>
                            </div>

                            <div class="form-group">
                                <label>Lugar y Fecha de Nacimiento : </label>
                                <input type="datetime-local" name="lugarFechaNacimiento" th:field="*{lugarFechaNacimiento}"
                                       class="form-control" placeholder="Digite el lugar y la fecha de nacimiento :" required>
                            </div>

                            <br>

                            <div class="box-footer">
                                <button class="btn btn-success"><i class="bi bi-cloud-download-fill"></i> Guardar</button>
                                <a th:href="@{/autores}" class="btn btn-dark"><i class="bi bi-x-circle"></i> Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
