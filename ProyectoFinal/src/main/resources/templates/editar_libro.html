<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Diseño links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #283c63;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      margin: 0 auto;
      max-width: 500px;
    }

    .image-container {
      text-align: left;
      margin-top: 50px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #283c63;">
    <a type="button" class="btn btn-outline-light" href="#"><i class="bi bi-file-earmark-person"></i> Edición de
        libros</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autores}"><i class="bi bi-person-vcard-fill"></i> Control de autores</a>
            </li>
        </ul>
    </div>

    <div class="text-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" class="btn btn-outline-info" th:href="@{/inicio}"><i
                        class="bi bi-house"></i> Menu principal </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Fondo del form de edicion con link de imagen -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 image-container">
            <img src="https://i.pinimg.com/564x/cf/c4/da/cfc4daeed217aa2d88c1a01d619fe2ad.jpg" alt="Imagen" width="100%">
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h1 class="text-center mb-4"><em>Edición del libro</em></h1>
                <form th:action="@{/libros/editar/{id}(id=${libro.id})}" th:object="${libro}" method="POST">
                    <div class="mb-3">
                        <label for="isbn" class="form-label"> Isbn: </label>
                        <input type="number" name="isbn" th:field="*{isbn}" class="form-control"
                               placeholder="Digite el isbn del libro:" required>
                    </div>

                    <div class="mb-3">
                        <label for="titulo" class="form-label"> Título: </label>
                        <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                               placeholder="Digite el titulo del libro:" required>
                    </div>

                    <div class="mb-3">
                        <label for="anioEdicion" class="form-label"> Año de Edición: </label>
                        <input type="number" name="anioEdicion" th:field="*{anioEdicion}"
                               class="form-control" placeholder="Digite el año de edición:" required>
                    </div>

                    <div class="mb-3">
                        <label for="cantidadEjemplares" class="form-label"> Cantidad de ejemplares: </label>
                        <input type="number" name="cantidadEjemplares" th:field="*{cantidadEjemplares}"
                               class="form-control" placeholder="Digite la cantidad de ejemplares cargados: " required>
                    </div>

            <div class="mb-3">
                <label for="ejemplaresPrestados" class="form-label"> Ejemplares prestados: </label>
                <input type="number" name="ejemplaresPrestados" th:field="*{ejemplaresPrestados}"
                       class="form-control" placeholder="Digite la cantidad de ejemplares prestados :" required>
            </div>

                    <div class="mb-3">
                        <label for="condicionEjemplar" class="form-label"> Condicion de ejemplares: </label>
                        <select th:field="*{condicionEjemplar}" id="condicionEjemplar" class="form-select" required>
                            <option selected value=""> Seleccionar opción: </option>
                            <option value="Nuevos">Nuevos</option>
                            <option value="Usados">Usados</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="autor" class="form-label"> Autor: </label>
                        <select th:field="*{autor}" id="autor" class="form-select" required>
                            <option selected value="">Seleccionar Autor</option>
                            <option th:each="autor : ${autores}" th:value="${autor.id}">
                                [[${autor.nombreAutor}]] [[${autor.apellidoAutor}]]
                            </option>
                        </select>
                    </div>


                    <div class="mb-3 text-center">
                        <button class="btn btn-success"><i class="bi bi-person-fill-check"></i> Guardar</button>
                        <a th:href="@{/libros}" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
