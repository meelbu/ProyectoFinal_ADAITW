<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Diseño links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a type="button" class="btn btn-outline-light" href="#"><i class="bi bi-journal-text"></i> Control de libros</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autores}"><i class="bi bi-person-vcard-fill"></i> Control de autores</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autores/new}"><i class="bi bi-person-fill-add"></i> Registro de
                    autores</a>
            </li>
        </ul>
    </div>

    <div class="text-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" class="btn btn-outline-info" th:href="@{/home}"><i
                        class="bi bi-menu-button-wide-fill"></i> Menu principal </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Mensajes de guardar y eliminar -->
<div class="container">
    <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible">
        [[${msgExito}]]
        <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>

    <br>

    <div class="container">
        <div class="row">

            <h1 style="text-align:center" class="p-3 mb-2 bg-primary bg-gradient text-white"><i class="bi bi-journal-text"></i><em> Lista de libros </em><i class="bi bi-journal-text"></i></h1>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/libros/new}" class="btn btn-secondary"><i class="bi bi-journal-plus"></i> Agregar libro</a>
            </div>
        </div>

        <br>

        <table class="table table-hover" style="text-align:center">
            <thead class="table-dark">
            <tr>
                <th>Isbn</th>
                <th>Titulo</th>
                <th>Año</th>
                <th>Autor</th>
                <th>Cantidad de ejemplares</th>
                <th>Condición de ejemplares</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="libro : ${libros}">
                <td th:text="${libro.isbn}">Isbn</td>
                <td th:text="${libro.titulo}">Titulo</td>
                <td th:text="${libro.anioEdicion}">Año</td>
                <td th:text="${libro.autor.nombreAutor}">Autor</td>
                <td th:text="${libro.cantidadEjemplares}">jCantidad de ejemplares</td>
                <td th:text="${libro.condicionEjemplar}">CondEjemplar</td>

                <td>
                    <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-info"><i
                            class="bi bi-journal-medical"></i> Editar</a>
                    <a href="#" onclick="eliminarLibro(this)" class="btn btn-danger"><i class="bi bi-trash"></i>
                        Eliminar</a>

                    <form th:action="@{/eliminar/libro/{id}(id=${libro.id})}" method="post"></form>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<!-- Js links -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- Función js -->
<script>
                function eliminarLibro(elemento){
                var ok = confirm('¿Estás seguro de eliminar el libro?');

                if(ok){
                elemento.nextElementSibling.submit();
                }
              }

</script>

</body>
</html>
