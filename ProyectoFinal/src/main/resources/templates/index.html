<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body background="fondo.jpg">

<nav class="navbar-expand-md nav justify-content-end bg-primary navbar-dark" style="background-color: #283c63;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" style="color: #ffffff;"><i class="bi bi-person-check"></i> En sesión</a>
                </li>
            </ul>
        </div>
        <div class="nav justify-content-end">
            <ul>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="btn btn-danger" th:href="@{/logout}" style="list-style: none; text-decoration: none;"><i class="bi bi-person-lock"></i> Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <h2 style="color: #283c63;"><i class=""></i> Biblioteca virtual <i class="bi bi-collection-fill"></i></h2>
    </div>
</div>

<br>

<div class="container">
    <h3 style="color: #283c63;"><i class="bi bi-bookmark-heart-fill"></i> Bienvenido <span sec:authentication="principal.username"></span></h3>
    <br>
    <a th:href="@{/inicio}" class="btn btn-primary" style="background-color: #6c9ce5; border-color: #6c9ce5;"><i class="bi bi-house-check-fill"></i> &nbsp;Iniciar </a>
    <br>
    <br>
    <br>
    <div>
        <h6 style="color: #000000;"><i class="bi bi-person-check"></i> Usuarios Registrados</h6>
        <table class="table table-primary table-striped">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}">ID</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.apellido}">Apellido</td>
                <td th:text="${usuario.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
