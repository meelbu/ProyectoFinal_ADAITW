<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar autores</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Diseño links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icons links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #283c63;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      margin: 0 auto;
      max-width: 500px;
    }

    .image-container {
      text-align: left;
      margin-top: 50px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #283c63;">
  <a type="button" class="btn btn-outline-light" href="#"><i class="bi bi-file-earmark-person"></i> Edición de
    autores</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/autores}"><i class="bi bi-person-vcard-fill"></i> Control de autores</a>
      </li>
    </ul>
  </div>

  <div class="text-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="button" class="btn btn-outline-info" th:href="@{/inicio}"><i
                class="bi bi-house"></i> Menu principal </a>
      </li>
    </ul>
  </div>
</nav>
<!-- Fondo del form de edicion con link de imagen -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 image-container">
      <img src="https://i.pinimg.com/564x/cf/c4/da/cfc4daeed217aa2d88c1a01d619fe2ad.jpg" alt="Imagen" width="100%">
    </div>
    <div class="col-md-6">
      <div class="form-container">
        <h1 class="text-center mb-4"><em>Edición del autor</em></h1>
        <form th:action="@{/autores/{id}(id=${autor.id})}" th:object="${autor}" method="POST">
          <div class="mb-3">
            <label for="nombreAutor" class="form-label">Nombre:</label>
            <input type="text" name="nombreAutor" th:field="*{nombreAutor}" class="form-control"
                   placeholder="Digite el nombre del autor:" required>
          </div>

          <div class="mb-3">
            <label for="apellidoAutor" class="form-label">Apellido:</label>
            <input type="text" name="apellidoAutor" th:field="*{apellidoAutor}" class="form-control"
                   placeholder="Digite el apellido del autor:" required>
          </div>

          <div class="mb-3">
            <label for="lugarNacimiento" class="form-label">Lugar de Nacimiento:</label>
            <input type="text" name="lugarNacimiento" th:field="*{lugarNacimiento}"
                   class="form-control" placeholder="Digite el lugar de nacimiento:" required>
          </div>

          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                   class="form-control" placeholder="Digite la fecha de nacimiento:" required>
          </div>

          <div class="mb-3 text-center">
            <button class="btn btn-success"><i class="bi bi-person-fill-check"></i> Guardar</button>
            <a th:href="@{/autores}" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
