<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro de libros</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a type="button" class="btn btn-outline-light"><i class="bi bi-journal-arrow-down"></i> Ingreso de libros </a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/libros}"><i class="bi bi-journal-text"></i> Control de
        libros</a>
      </li>
    </ul>
  </div>

  <div class="text-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a type="button" class="btn btn-outline-info" th:href="@{/inicio}"><i
                class="bi bi-house"></i> Menu principal </a>
      </li>
    </ul>
  </div>
</nav>
<!-- Fondo del form de registros de libros con link de imagen -->
<div class="bg-image" style=" background-image:
            url('https://i.pinimg.com/564x/b4/cd/f3/b4cdf33881074dd51e683c50e2a85c71.jpg');
             height: 100vh;" >

  <br>

  <div class="container">
    <div class="row d-flex container justify-content-center">
      <div class="col-sm-9">

        <div class="card">
          <div class="card-header">
            <h1 style="text-align:center" class="p-3 mb-2 bg-secondary bg-gradient text-white"><em> Ingrese los datos del libro a cargar </em></h1>
          </div>

          <div class="card-body">
            <form th:action="@{/libros}" th:object="${libro}" method="POST">

              <div class="form-group">
                <label>Isbn : </label>
                <input type="number" name="isbn" th:field="*{isbn}" class="form-control"
                       placeholder="Digite el isbn :" required>
              </div>


              <div class="form-group">
                <label>Titulo : </label>
                <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                       placeholder="Digite el titulo :" required>
              </div>

              <div class="form-group">
                <label>Año : </label>
                <input type="number" name="anioEdicion" th:field="*{anioEdicion}" class="form-control"
                       placeholder="Digite el año :" required>
              </div>

              <div class="form-group">
                <label>Cantidad de Ejemplares : </label>
                <input type="number" name="cantidadEjemplares" th:field="*{cantidadEjemplares}" class="form-control"
                       placeholder="Digite la cantidad de ejemplares :" required>
              </div>

              <div class="form-group">
                <label>Condicion de ejemplares : </label>
                <input type="text" name="condicionEjemplar" th:field="*{condicionEjemplar}"
                       class="form-control" placeholder="Digite la condicion de los ejemplares :" required>
              </div>

              <div class="form-group">
                <label>Ejemplares prestados : </label>
                <input type="number" name="ejemplaresPrestados" th:field="*{ejemplaresPrestados}"
                       class="form-control" placeholder="Digite la cantidad de ejemplares prestados :" required>
              </div>

              <div class="form-group">
                <label>Autor</label>
                <select th:field="*{autor}" id="autor" class="form-select" required>
                  <option selected value="">Seleccionar Autor</option>
                  <option th:each="autor : ${autores}" th:text="${autor.nombreAutor}"
                          th:value="${autor.id}"></option>
                </select>
              </div>

              <br>

              <div class="box-footer">
                <button class="btn btn-secondary"><i class="bi bi-journal-check"></i> Guardar</button>
                <a th:href="@{/libros}" class="btn btn-warning"><i class="bi bi-x-circle"></i> Cancelar</a>
              </div>

            </form>
          </div>

        </div>

      </div>

    </div>

  </div>

</body>
</html>
